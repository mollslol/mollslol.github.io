<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! • A-Frame</title>
    <meta name="description" content="Hello, World! • A-Frame">
    <script src="../../../dist/aframe-master.js"></script>
  </head>
  <body>
    <a-scene background="color: #900C3F">
      <a-box position="-1 3 -3" rotation="0 45 0" color="#C70039" shadow></a-box>
      <a-sphere position=".75 2 -5" radius="1.50" color="#FF5733" shadow></a-sphere>
      <a-cylinder position="2.25 0.75 -3" radius="0.5" height="3" color="#FFC300" shadow></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="6" height="4.5" color="#581845" shadow></a-plane>
    </a-scene>
  </body>
</html>
